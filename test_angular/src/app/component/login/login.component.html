
<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
      <div class="card-header">
        Iniciar Sesi√≥n
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="username">user:</label>
            <input [(ngModel)]="username" type="text" class="form-control" id="username" name="username">
          </div>
          <div class="form-group">
            <label for="password">password:</label>
            <input [(ngModel)]="password" type="password" class="form-control" id="password" name="password">
          </div>
          <button type="submit" class="btn btn-primary" (click)="onLoginClick()">Login</button>
        </form>

        <div *ngIf="loginFailed">
            <p class="text-danger">login fail.</p>
          </div>
      </div>
    </div>
  </div>
